{% extends "layout.html" %}

{% block title %}Search by title{% endblock %}

{% block content %}
<form action="/searchtitle" method="POST">
<h2>Search for an image.</h2>
<p>
Sort by:
<br>


Title: 
<input type="text" name="title">
<p>
Sort by:
<p>
Newest first <input type="radio" name="sortby" value="DESC" checked>
<br>
Oldest first <input type="radio" name="sortby" value="ASC">
<p>

<input type="submit" value="Search">
</form>
<hr>

{{ message }}

{% for i in imgs %}
<a href="/view/{{ i[0] }}"><img src="/show/{{ i[0] }}" height="200"></a> 
{% endfor %}
{% endblock %}
